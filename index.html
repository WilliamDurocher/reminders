<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
</head>

<body>

    <div id="content">
        <header class="navbar" id="nav">
            <div class="nav-menu">Reminders</div>
            <div class="nav-menu" id="info">Information</div>
            
        </header>
        <div class="main-container">
            <div class="side-menu">
                <div class="lists-container">
                </div>
                <div class="lists-footer">
                    <img class="new-list-icon icon">
                    <div class="new-list">Add List</div>
                </div>
            </div>
            <div class="main-menu">
                <div class="reminders-header-title">
                </div>
                <div class="reminders-header-count"></div>
                <div class="reminders-container">
                </div>
                <div class="reminders-footer">
                    <img class="new-reminder-icon icon">
                    <div class="new-reminder">Add Reminder</div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-reminder-container">
        <div class="modal-reminder">
            <span class="modal-close" id="closeReminder">&times;</span>
            <form class="modal-content" id="reminderform" action='/app.js'>
                <h1 class="modal-reminder-title">Add a new reminder</h1>
                <div id='textInput'>
                    <p><input type='text' id='title' name='title' placeholder='Remind Me to...'></p>
                    <p><input type='date' id='due' name='due' class="reminder-datepicker"></p>
                    <div class="priority-container">
                        <input type="radio" name="priority" value="low" id="r1" checked="checked"/>
                        <label class="low" for="r1">Low</label>

                        <input type="radio" name="priority" value="medium" id="r2"/>
                        <label class="medium" for="r2">Medium</label>

                        <input type="radio" name="priority" value="high" id="r3"/>
                        <label class="high" for="r3">High</label>
                    </div>
                </div>
                <button type='submit' form='reminderform' id="add-reminder" class="modal-reminder-btn">Add</button>
            </form>
        </div>
    </div>
    <div class="modal-list-container">
        <div class="modal-list">
            <span class="modal-close" id="closeList">&times;</span>
            <form class="modal-content" id="listform" action='/app.js'>
                <h1 class="modal-list-title">Add a new List</h1>
                <div id='textInput'>
                    <p><input type='text' id='title' name='title' placeholder='List Name...' ></p> 
                </div>
                <button type='submit' form='listform' id="add-list" class="modal-list-btn">Add</button>
            </form>
        </div>
    </div>
    <div class="modal-info-container">
        <div class="modal-info">
            <span class="modal-close" id="closeInfo">&times;</span>
            <div class="modal-content">
                <h1 class="modal-info-title">Information</h1>
                <div>
                    <p>Design Inspired by the Apple Reminders web app</p>
                    <p>App built by William Durocher, 2021</p>
                    <p>All Icons provided by <a href="https://fontawesome.com/" target="_blank">Font Awesome</a></p>



                </div>
            </div>
        </div>
    </div>
    <script src="main.js"></script>


</body>

</html>
