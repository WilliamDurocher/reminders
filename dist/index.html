<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reminders</title>
</head>

<body>

    <div id="content">
        <header class="navbar" id="nav">
            <div class="nav-menu">Reminders</div>
            <div class="nav-menu">My Profile</div>
        </header>
        <div class="main-container">
            <div class="side-menu">
                <div class="group-card">

                </div>
                <div class="side-footer">
                    <div class="new-list">Add List</div>
                </div>
            </div>
            <div class="main-menu">
                <div class="main-header">
                </div>
                <div class="main-body">
                </div>
                <div class="main-footer">
                    <div class="new-reminder">Add Reminder</div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal-add-reminder-container">
        <div class="modal-add-reminder">
            <span class="modal-reminder-close">&times;</span>
            <form class="modal-content" id="reminderform" action='/app.js'>
                <h1>Add a new reminder</h1>
                <div id='textInput'>
                    <p><input type='text' id='title' name='title' placeholder='Remind me of...'></p>
                    <p><input type='text' id='due' name='due' placeholder='Due on...' ></p>
                    <p><input type='text' id='priority' name='priority' placeholder='priority'></p>
    
                </div>
                <button type='submit' form='reminderform' id="add-reminder">Add</button>
            </form>
        </div>
    </div>
    <div class="modal-add-list-container">
        <div class="modal-add-list">
            <span class="modal-list-close">&times;</span>
            <form class="modal-content" id="listform" action='/app.js'>
                <h1>Add a new List</h1>
                <div id='textInput'>
                    <p><input type='text' id='title' name='title' placeholder='List Name...' ></p> 
                </div>
                <button type='submit' form='listform' id="add-list">Add</button>
            </form>
        </div>
    </div>
    <script src="main.js"></script>


</body>

</html>
